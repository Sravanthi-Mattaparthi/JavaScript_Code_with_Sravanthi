<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive and Data types</title>
</head>
<body>
  <script>
    //nn ss bb u these are primitive types
    console
    let a=null;
    let b=500;
    let c=Symbol("This is symbol");
    let d="Sravanthi";
    let e = BigInt("54321");
    let f = true //can be false also written
    let g= undefined;
    console.log(a,b,c,d,e,f,g);
    console.log("the type of a " +typeof(a));
    console.log("the type of b "+typeof(b));
    console.log("the type of c "+typeof(c));
    console.log("the type of d "+typeof(d));
    console.log("the type of e "+typeof(e));
    console.log("the type of f "+typeof(f));
    console.log("the type of g "+typeof(g));


    //Objects in javascript

    const details={
      name:"Sravanthi",
      age: 25,
      bloodgroup:"b+",

    };
    console.log(details);
    console.log(details.name);
    console.log(details.age);
    
  </script>
  
</body>
</html>
