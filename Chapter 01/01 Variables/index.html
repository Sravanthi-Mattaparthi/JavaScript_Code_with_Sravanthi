<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
          console.log("This  contains the code for variables")
          var a=10;
          console.log(a);
          console.log("The type of a is " +typeof(a));
          var a = "sravanthi";
          console.log(a);
          console.log("The type of a is " +typeof(a));
          var a=15.5;
          console.log(a);
          console.log("The type of a is " +typeof(a));
          var a='c';
          console.log(a);
          console.log("The type of a is " +typeof(a));
  </script>
  
</body>
</html>
