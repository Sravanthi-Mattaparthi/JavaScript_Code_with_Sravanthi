<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Var,Let,Const</title>
</head>
<body>
  <script>
    //var variables are re=declared , updated 
    var q=20;
    console.log(q);
    console.log(typeof(q));

    //Re=declared and value is updated from 20 to 100
    var q=100;
    console.log(q);
    console.log(typeof(q));

    //Re-declared with value as string
    var  q= "qwerty"
    console.log(q);
    console.log(typeof(q));
    
    //var can be declared with undefined
    var  q= undefined
    console.log(q);
    console.log(typeof(q));

   //var can be declared with null
    var  q= null
    console.log(q);
    console.log(typeof(q));


    let a=10;
    console.log(a);
    console.log(typeof(a));

   //let can be updated but cannot be re-declared
    a="India"
    console.log(a); 
    console.log(typeof(a));

    let b=undefined;
    console.log(b); 
    console.log(typeof(b)); //doubt

    let c=null;
    console.log(c); 
    console.log(typeof(c));

    //const can neither be updated nor be redeclared

    const m= 500;
    console.log(m);
    console.log(typeof(m));

    //const z;  constant must be initialized

    const n= undefined;
    console.log(n);
    console.log(typeof(n)); //doubt




  </script>
</body>
</html>
