<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators and Expressions</title>
</head>
<body>
  <script>
    //Arthmetic operators 

    console.log("Following are the arthemtic operators");
    let a= 50;
    let b=10;
    console.log("a+b = ", a+b);  //addition
    console.log("a-b =", a-b);   //substraction
    console.log("a*b = ", a*b);  //multiplication
    console.log("a/b = ", a/b); //divison gives quotient
    console.log("a%b = ", a%b); //Modulus  gives remainder
    console.log("a**b = ",a**b); //This means a to the power of b exponentional, b will be in powers place
    console.log("a++ = ",a++); //post increment value will be incremented but the console shows the previous a value
    console.log(a); //incremented value will be shown
    console.log("++a = ",++a);  //52 will be answer
    console.log(a); //52



    //Assignment Operators
    console.log("Following are the assignment opearators ");
    let c=5;
    let d=2;
    console.log("c+=d" ,c+=d);//c=c+d
    console.log("c-=d" ,c-=d);//c=c-d
    console.log("c*=d" ,c*=d);//c=c*d
    console.log("c/=d" ,c/=d);//c=c/d
    console.log("c%=d" ,c%=d);//c=c%d
    console.log("c**=d" ,c**=d);//c=c**d


    //Comparision operators
    console.log("Following are the assignment opearators ");
    let e=50;
    let f="Hi";
    let g=20;
    console.log("e==g",e==g);        // equal to 
    console.log("e!=g",e!=g);       // not equal to 
    console.log("e===f",e===f);    //equal type and value
    console.log("e!==f",e!==f);   //not equal type or not equal value
    console.log("e>g",e>g);      //greater than
    console.log("e<g",e<g);     //less than
    console.log("e>=g",e>=g);  //greater than equal to
    console.log("e<=g",e<=g); //less than equal to

    //Logical Opeartors
    console.log("Following are the logical opearators ");
    let h=20;
    let i=200;

    console.log("Following are the logical AND  opearators ");
    console.log(h==i && i==200);
    console.log(h!==i && h==20);
    console.log(h==i && i==20);
    console.log(h==200 && i!==h); //for logical AND when both statements are true then the o/p will be true

    console.log("Following are the logical OR opearators ");
    console.log(h==i || i==200);
    console.log(h!==i || h==20);
    console.log(h==i || i==20);
    console.log(h==200 || i!==h); //when any of the input is true o/p will be true

    console.log("Following are the logical OR opearators ");
    console.log(!false);
    console.log(!true);

  </script>
  
</body>
</html>
